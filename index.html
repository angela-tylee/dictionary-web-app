<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32-DQjEQYWa.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Frontend Mentor | Dictionary web app</title>
  <link rel="stylesheet" crossorigin href="/assets/index-DoVZT99E.css">
</head>

<body>
  <div class="container pb-5">
    <section class="sticky-top bg-body pb-2">
      <header>
        <div><img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='34'%20height='38'%20viewBox='0%200%2034%2038'%3e%3cg%20fill='none'%20fill-rule='evenodd'%20stroke='%23838383'%20stroke-linecap='round'%20stroke-width='1.5'%3e%3cpath%20d='M1%2033V5a4%204%200%200%201%204-4h26.8A1.2%201.2%200%200%201%2033%202.2v26.228M5%2029h28M5%2037h28'/%3e%3cpath%20stroke-linejoin='round'%20d='M5%2037a4%204%200%201%201%200-8'/%3e%3cpath%20d='M11%209h12'/%3e%3c/g%3e%3c/svg%3e" alt="logo" width="24px"></div>
        <div class="switchers">
          <div class="font-switcher btn-group position-static pe-2 pe-md-4">
            <button id="font-switcher-btn" class="btn bg-transparent text-body border-0 dropdown-toggle" type="button"
              data-bs-toggle="dropdown" data-bs-auto-close="inside" aria-expanded="false">
              Select font
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" data-font="Inter, sans-serif" style="font-family: 'Inter', sans-serif">Sans
                  Serif</a></li>
              <li><a class="dropdown-item" data-font="Lora, serif" style="font-family: 'Lora', serif">Serif</a></li>
              <li><a class="dropdown-item" data-font="Inconsolata, monospace"
                  style="font-family: 'Inconsolata', monospace">Mono</a></li>
            </ul>
          </div>
          <div class="theme-switcher form-check form-switch ms-2 ms-md-4">
            <label class="form-check-label ps-2" for="theme-switcher-input">
              <input id="theme-switcher-input" class="form-check-input" type="checkbox" role="switch"
                id="flexSwitchCheckDefault">
              <img id="theme-icon" src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='22'%20height='22'%20viewBox='0%200%2022%2022'%3e%3cpath%20fill='none'%20stroke='%23838383'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.5'%20d='M1%2010.449a10.544%2010.544%200%200%200%2019.993%204.686C11.544%2015.135%206.858%2010.448%206.858%201A10.545%2010.545%200%200%200%201%2010.449Z'/%3e%3c/svg%3e" alt="theme-toggle" width="20px" class="pb-1">
            </label>
          </div>
        </div>
      </header>
      <form class="input-container" id="search-form">
        <input type="text" id="search-input" class="bg-body-secondary">
        <button type="submit" id="search-btn" class="icon-search-container"><img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='18'%20height='18'%20viewBox='0%200%2018%2018'%3e%3cpath%20fill='none'%20stroke='%23A445ED'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.5'%20d='m12.663%2012.663%203.887%203.887M1%207.664a6.665%206.665%200%201%200%2013.33%200%206.665%206.665%200%200%200-13.33%200Z'/%3e%3c/svg%3e"
            alt="icon-search"></button>
      </form>
    </section>
    <div class="text-center pt-5" id="loader" style="display: none">
      <div class="spinner-border text-body-secondary border-5" style="width: 60px; height: 60px" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <main class="mt-4 mt-md-5 pb-5" id="main"></main>
    <footer>
      <div class="attribution text-center text-secondary">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/angela-tylee" target="_blank" rel="noopener noreferrer">angelalee</a>.
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
